    <html>
        <head>
            <title>Decoration</title>
            <style>

                p.none{
                    text-decoration: none;
            
                }
                p.inherit{
                    text-decoration: inherit;
                }
                p.overline{
                    text-decoration: overline;
                
                }
                p.blink{
                    text-decoration: blink;
                }
                h1{
                    color:goldenrod;
                    font-size: 40pt;
                    text-shadow:5px 2px 4px grey;
                }
                h2{
                    font-size: 30px;
                    text-shadow: rgba(0, 0, 255, 1) -1px -2px 0.5em;
                }
                p.capitalize{
                    text-transform: capitalize;
                }
                p.normal{
                    letter-spacing: normal;
                }
                p.positive{
                    letter-spacing: 4px;
                }
            </style>
        </head>
        <body>
            <p class="none">This is default style of the text (none).</p>
            <p class="inherit">This text inherits the decoration of the parent.</p>
            <p class="overline">This is overlined text.</p>
            <p class="blink">This is underlined text.</p>
            
        <h1>Texto con sombra</h1>
        <h2>Texo con Blur effect</h2>
        <h2>Segundo titular</h2>

        <p class="capitalize">Texto capitalizado en cada palabra.</p>
        <p class="positive">Texto separado por 4px</p>
        </body>
    </html>
