<!DOCTYPE html>
<html>
    <head>
        <title>Animaciones</title>
        <style>
div.ancho1{
    width: 1000px;
    height:50px;
    background-color: brown;
    animation-name: widthchange;
    animation-duration: 1s;
    animation-iteration-count:infinite;
    animation-timing-function: linear;
    animation-direction: alternate;
    box-shadow: 2px 2px 5px grey;
    color: cornsilk;
    font-family: Arial, Helvetica, sans-serif;
    
}
div.ancho2{
    width: 100px;
    height: 50px;
    background-color: brown;
    animation-name: widthchange2;
    animation-duration: 1.2s;
    animation-iteration-count:infinite;
    animation-timing-function: linear;
    animation-direction: alternate;
    box-shadow: 2px 2px 5px grey;
}
@keyframes widthchange{
    from {background-color:rgb(205, 95, 95); width:80px}
    to {background-color:rgb(34, 133, 86); width:200px}
}
@keyframes widthchange2{
    from {background-color:rgb(0, 90, 118); width:120px}
    to {background-color:rgb(255, 140, 0); width:250px}
}


        </style>
    </head>
    <body>

        <div class="ancho1">prueba</div> <br/>
        <div class="ancho2">prueba</div>






    </body>
</html>
